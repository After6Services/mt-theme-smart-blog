label: 'Smart Blog'
id: smart_blog
version: (dev)
author_link: http://www.sixapart.jp/
author_name: 'Six Apart'
class: blog
l10n_lexicon:
  ja: l10n_ja.yaml
# thumbnail_file: thumb.png
# thumbnail_file_medium: thumb-medium.png
# thumbnail_file_small: thumb-small.png
elements:
  template_set:
    component: core
    importer: template_set
    data:
      base_path: templates
      require: 1
      base_css: style_library/base.css
      stylecatcher_libraries:
        smart_blog:
          url: '{{support}}theme_static/smart_blog/style_library/smart_blog.html'
          label:  Styles for Smart Blog
          description_label: A collection of styles compatible with Smart Blog themes.
          order: 1
      templates:
        index:
          feed_recent:
            label: 'Feed - Recent Entries'
            outfile: atom.xml
            rebuild_me: 1
          javascript:
            label: JavaScript
            outfile: mt.js
            rebuild_me: 1
          theme_javascript:
            label: Theme JavaScript
            outfile: mt-theme-smart-blog.js
            rebuild_me: 1
          main_index:
            label: Main Index
            outfile: index.html
            rebuild_me: 1
          styles:
            label: Stylesheet
            outfile: styles.css
            rebuild_me: 1
          smartphone:
            label: Style for Smartphone
            outfile: smartphone.css
            rebuild_me: 1
        individual:
          entry:
            label: Entry
            mappings:
              individual:
                archive_type: Individual
                preferred: 1
        page:
          page:
            label: Page
            mappings:
              page:
                archive_type: Page
                preferred: 1
        archive:
          category_entry_listing:
            label: Category Entry Listing
            mappings:
              category:
                archive_type: Category
                preferred: 1
        module:
          banner_footer:
            label: Banner Footer
          banner_header:
            label: Banner Header
          comments:
            label: Comments
          comment_detail:
            label: Comment Detail
          comment_form:
            label: Comment Form
          entry_summary:
            label: Entry Summary
          html_head:
            label: HTML Head          
          html_head_mobile:
            label: HTML Head Mobile
          pagination_content_navigation:
            label: Pagination Content Navigation
          pagination_search_link:
            label: Pagination Search Link
        system:
          comment_listing:
            description_label: Improved listing of comments.
            label: Comment Listing
          comment_preview:
            description_label: Displays preview of comment.
            label: Comment Preview
          comment_response:
            description_label: 'Displays error, pending or confirmation message for comments.'
            label: Comment Response
          dynamic_error:
            description_label: Displays errors for dynamically published templates.
            label: Dynamic Error
          popup_image:
            description_label: Displays image when user clicks a popup-linked image.
            label: Popup Image
          search_results:
            description_label: Displays results of a search.
            label: Search Results
        widget:
          category_archive_list:
            label: Category Archives
          entry_listing:
            label: Entry Listing
          entry_listing_thumbnail:
            label: Entry Listing (Thumbnail)
          page_listing:
            label: Page Listing
          page_listing_thumbnail:
            label: Page Listing (Thumbnail)
          search:
            label: Search
          syndication:
            label: Syndication
          tag_cloud:
            label: Tag Cloud
        widgetset:
          main_index_content:
            label: 'Main Index Content'
            order: 1000
            widgets:
              - Entry Listing (Thumbnail)
          related_content:
            label: 'Related Content'
            order: 2000
            widgets:
              - Search
              - Category Archives
              - Tag Cloud
              - Syndication
